<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="https://images.bewakoof.com/web/favicon-1635856217.png" type="image/x-icon">

<body>
  
    <div class="main">
        <div class="signi">
            <img src="https://images.bewakoof.com/web/desktop-sign-up-banner--1623760676.png" />
        </div>
        <form>
            <h2>Sign Up</h2>
            <h3>Hi new buddy, let's get you started with the bewakoof!</h3>
            <div class="sign">
                <label for="name">Name</label><br>
                <input id="nam" type="text" />
            </div>
            <div class="sign">
                <label for="Mobile">Mobile</label><br>
                <input id="mbl" type="number" />
            </div>
            <div class="sign">
                <label for="email">Eamil Id</label><br>
                <input id="email" type="email" />
            </div>
            <div class="sign">
                <label for="password">Password</label><br>
                <input id="password" type="password" />
            </div>
            <div class="sign">
                <div style="margin-right:300px;"><input  id="checkbox-signup" type="checkbox"></div>
                <p>I want to receive order updates on Whatsapp</p>

            </div>
            <div class="sign">
                <button style="cursor: pointer;" id="btn">PROCEED</button>
            </div>
        </form>
    </div>
</body>
