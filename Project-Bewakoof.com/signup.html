<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://images.bewakoof.com/web/favicon-1635856217.png" type="image/x-icon">

    <title>Online Fashion Shopping for Men, Women, Accessories - Bewakoof.com</title>
    <link rel="stylesheet" href="./Styles/signup.css">
    <link rel="stylesheet" href="./Styles/header.css">
    <script src="https://kit.fontawesome.com/b48f583750.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header">

    </div><br><br><br>
    <div class="main">
        <div class="signi">
            <img src="https://images.bewakoof.com/web/desktop-sign-up-banner--1623760676.png" />
        </div>
        <form>
            <h2>Sign Up</h2>
            <h3>Hi new buddy, let's get you started with the bewakoof!</h3>
            <div class="sign">
                <label for="name">Name</label><br>
                <input id="nam" type="text" />
            </div>
            <div class="sign">
                <label for="Mobile">Mobile</label><br>
                <input id="mbl" type="number" />
            </div>
            <div class="sign">
                <label for="email">Eamil Id</label><br>
                <input id="email" type="email" />
            </div>
            <div class="sign">
                <label for="password">Password</label><br>
                <input id="password" type="password" />
            </div>
            <div class="sign">
                <div style="margin-right:300px;"><input  id="checkbox-signup" type="checkbox"></div>
                <p>I want to receive order updates on Whatsapp</p>

            </div>
            <div class="sign">
                <button style="cursor: pointer;" id="btn">PROCEED</button>
            </div>
        </form>
    </div>
    <script src="./Scripts/signup.js" type="module"></script>
    <script src="./Scripts/headerFunctionalities.js" type="module"></script>
