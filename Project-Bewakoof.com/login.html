<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://images.bewakoof.com/web/favicon-1635856217.png" type="image/x-icon">

    <title>Online Fashion Shopping for Men, Women, Accessories - Bewakoof.com</title>
    <link rel="stylesheet" href="./Styles/login.css">
    <link rel="stylesheet" href="./Styles/header.css">
    <script src="https://kit.fontawesome.com/b48f583750.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        
    </div>
    <div id="Login_page">
        <!-- 1-st Box -->
        <div id="first_div">
            <div><h2 id="head">Welcome to the world of Bewakoof!</h2></div>
        <div id="img_box"><img src="https://images.bewakoof.com/web/group-19-1617704502.png" alt="" id="first_image"></div>
        </div>
        <!-- scnd-box -->
        <div id="second_box">
            <div id="heading_scnd">
                <div><h1 id="right_line" class="worlds">Log in / Sign up</h1></div>
            <div><p id="Discount" class="letters" style="text-align: center;">for Latest trends, exciting offers and everything Bewakoof!</p></div>
            </div>
            
            <!-- mobile-Number & button -->
            <div id="All_input">
                <div class="ind_flag">
                    <img src="https://images.bewakoof.com/web/india-flag-round-1639566913.png" alt="" class="flag">
                    <span class="num">+91</span>
                </div>
                
                <input maxlength="10" type="tel" id="mobile" placeholder="Enter Mobile Number">
            </div>
            <div id="mob_error"></div>
            <div id="submit_btn"><button id="btn">CONTINUE<a href="signup.html"></a></button></div>
            <!-- Line Between -->
            <hr>
            <div id="social">
                <div  class="flag_num">
                   <button id="email"> <img src="https://images.bewakoof.com/web/carbon-email-1620039620.png" alt="" class="flag">
            
                    CONTINUE WITH EMAIL
                </button>
                </div>
                <div id="media">
                    <div class="flag_num">
                        <button  id="google">
                        <img src="https://images.bewakoof.com/web/group-3-2x-1558356035.png" alt="" class="flag">
                      GOOGLE
                    </button>
                    </div>
                    <div  class="flag_num">
                       <button id="facebook">
                        <img src="https://images.bewakoof.com/web/bi-facebook2x-1620886445.png" alt="" class="flag">
                        FACEBOOK
                    </button>
                    </div>
                </div>
            </div>
            <p id="terms">By creating an account or logging in, you agreee with Bewakoof,s 
                <a href="https://www.bewakoof.com/terms-and-conditions" target="_blank" class="conditions">Terms and conditions</a>
                and
                <a href="https://www.bewakoof.com/privacy-policy-and-disclaimer" target="_blank" class="conditions">Privacy Policy</a>
                .
             </p>
        </div>
        
    </div>
    
    <script src="./Scripts/login.js" type="module"></script>
    <script src="./Scripts/headerFunctionalities.js" type="module"></script>
